<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration</title>
</head>
<body>
    <h3 style="text-align: center;">Student Registration</h3><hr/>
    <form method="post">
        <label> Your First Name : </label>
        <input type="text" id="name" name="name" 
            placeholder="Enter Your First Name" required/><br/>
        
        <label> Your Last Name : </label>
        <input type="text" id="name" name="name" 
            placeholder="Enter Your Last Name" required/><br/>
        
        <label>Enter Password</label>
        <input type="password" id="pass" name="pass" required minlength="5"/><br/>
        
        <label>Enter Age</label>
        <input type="number" id="age" name="age"/><br/>
        
        <label>Choose Your Gender</label>
        <input type="radio" name="gender" value="female" checked>Female
        <input type="radio" name="gender" value="male">Male
        <br/>

        <label>Enter your Email</label>
        <input type="email" name="email" required>
        <br/>

        <label>Choose Your Courses</label>
        <input type="checkbox" name="courses" value="Math">Math
        <input type="checkbox" name="courses" value="Programming" checked>Programming
        <input type="checkbox" name="courses" value="Biology" checked>Biology
        <br/>

        <label>Choose Your Application Year</label>
        <select name="year">
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
        </select>
        <br/><br/>

        <label>Choose your desired Meals</label>
        <select name="food" multiple>
            <option value="Italian">Italian</option>
            <option value="French">French</option>
            <option value="Indian">Indian</option>
            <option value="Japanese">Japanese</option>
            <option value="Chinese">Chinese</option>
        </select>
        <br/>

        <lable>Enter Extra Necessary Information</lable>
        <textarea rows="5" cols="30"></textarea>

        <input type="submit"/>
    </form>
    <hr/>
    <a href="welcome.html">Back to Welcome Page</a>
</body>
</html>
