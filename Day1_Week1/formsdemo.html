<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms Demo</title>
</head>
<body>
    <h3 style="text-align: center;">Forms Demo</h3><hr/>
    <form method="post">
        <label> Your Name : </label>
        <input type="text" id="name" name="name" 
            placeholder="Enter Your Name" required minlength="5"/><br/>
        
        <label>Enter Password</label>
        <input type="password" id="pass" name="pass"/><br/>
        
        <label>Enter Age</label>
        <input type="number" id="age" name="age"/><br/>
        
        <label>Choose Your Gender</label>
        <input type="radio" name="gender" value="female" checked>Female
        <input type="radio" name="gender" value="male">Male
        <br/>

        <label>Choose Your Hobbies</label>
        <input type="checkbox" name="hobby" value="Eat">Eat
        <input type="checkbox" name="hobby" value="Sleep" checked>Sleep
        <input type="checkbox" name="hobby" value="Repeat" checked>Repeat
        <br/>

        <label>Food</label>
        <select name="food">
            <option value="Italian">Italian</option>
            <option value="French">French</option>
            <option value="Indian">Indian</option>
        </select>
        <br/><br/>

        <label>Food</label>
        <select name="food" multiple>
            <option value="Italian">Italian</option>
            <option value="French">French</option>
            <option value="Indian">Indian</option>
        </select>
        <br/>

        <lable>Some Comments</lable>
        <textarea rows="5" cols="30"></textarea>

        <input type="submit"/>
    </form>
    <hr/>
    <a href="welcome.html">Back to Welcome Page</a>
</body>
</html>
